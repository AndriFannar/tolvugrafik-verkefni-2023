<!DOCTYPE html>
<html lang="is">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Fiskabúr</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;

      uniform mat4 projection;
      uniform mat4 modelView;

      void main()
      {
        gl_Position = projection * modelView * vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      uniform vec4 fColour;

      void main()
      {
          gl_FragColor = fColour;
      }
    </script>

    <style id="operaUserStyle"></style>
    <script
      type="text/javascript"
      src="../common/initShaders.js"
    ></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script
      type="text/javascript"
      src="../common/webgl-utils.js"
    ></script>
    <script
      type="text/javascript"
      src="./fish-tank-files/render.js"
    ></script>
    <script
      type="text/javascript"
      src="./fish-tank-files/cube.js"
    ></script>
    <script
            type="text/javascript"
            src="./fish-tank-files/fish.js"
    ></script>
    <script
      type="text/javascript"
      src="fish-tank-files/sceneControl.js"
    ></script>
    <script
            type="text/javascript"
            src="./fish-tank-files/fish-tank.js"
    ></script>
    <script
            type="text/javascript"
            src="./fish-tank-files/helpers.js"
    ></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="1024" height="1024">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <fieldset>
      <legend>Stillingar Senu</legend>

      <label for="fishSize">Stærð fiska</label>
      <input type="number" id="fishSize" step="1" value="3" min="1">

      <label for="noFish">Fjöldi fiska</label>
      <input type="number" id="noFish" step="1" value="10" min="1">

      <label for="maxSpeed">Hámarkshraði fiska</label>
      <input type="number" id="maxSpeed" step="1" value="1" min="1">

      <label for="tankSize">Stærð fiskabúrs</label>
      <input type="number" id="tankSize" step="1" value="1" min="1">

      <label for="drawOutlines">Teikna útlínur búrs</label>
      <input type="checkbox" id="drawOutlines" value="outlines" checked>

      <label for="drawSides">Teikna hliðar</label>
      <input type="checkbox" id="drawSides" checked>
    </fieldset>

    <fieldset>
      <legend>Hegðun fiska</legend>

      <label for="flockingRadius">Radíus hjarðhegðunar</label>
      <input type="number" id="flockingRadius" step="1" value="1" min="1">

      <label for="flockingAngle">Horn hjarðhegðunar</label>
      <input type="number" id="flockingAngle" step="1" value="10" min="1">

      <label for="separation">Aðskilnaður</label>
      <input type="number" id="separation" step="1" value="1" min="1">

      <label for="alignment">Uppröðun</label>
      <input type="number" id="alignment" step="1" value="1" min="1">

      <label for="cohesion">Samloðun</label>
      <input type="number" id="cohesion" step="1" value="1" min="1">

      <label for="freeWill">Sjálfsvilji</label>
      <input type="number" id="freeWill" step="1" value="1" min="1">

      <label for="centerAlignment">Miðjusækni</label>
      <input type="number" id="centerAlignment" step="1" value="1" min="1">
    </fieldset>

    <fieldset>
      <legend>Óklárað</legend>

      <label for="anaglyph">3D anaglyph</label>
      <input type="checkbox" id="anaglyph">
    </fieldset>

    <button id="changeParams" type="button">Breyta Stillingum</button>
    <nav>
        <ul>
          <li>
            <a href="../index.html">Til Baka</a>
          </li>
        </ul>
      </nav>
  </body>
</html>
